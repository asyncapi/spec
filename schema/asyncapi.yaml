        description: >-
          Allows for an external definition of this topic item. The referenced structure MUST be in the format of a [Topic Item Object](#topic-item-object). If there are conflicts between the referenced definition and this Topic Item's definition, the behavior is *undefined*.
      params:
        $ref: '#/definitions/topicParams'
        description: TODO
      publish:
        type: array
        description: >-
          An array of messages a PUBLISH operation might receive on this topic.
        items:
          $ref: '#/definitions/message'
        uniqueItems: true
      subscribe:
        type: array
        description: >-
          An array of messages a SUBSCRIBE operation might receive on this topic.
        items:
