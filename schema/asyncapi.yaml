title: AsyncAPI 2.0.0 schema.
description: |
  This is the root document object for the API specification. It combines resource listing and API declaration together into one document.
  
  One, and only one, of the following is required: `topics` or `stream` or `events`.
id: 'http://asyncapi.hitchhq.com/v1/schema.json#'
$schema: 'http://json-schema.org/draft-04/schema#'
type: object
required:
  - asyncapi
  - info
oneOf:
  - required:
      - topics
  - required:
      - stream
  - required:
      - events
additionalProperties: false
patternProperties:
  ^x-:
    $ref: '#/definitions/vendorExtension'
properties:
  asyncapi:
    $ref: '#/definitions/asyncapi'
    description: >-
      **REQUIRED**. Specifies the AsyncAPI Specification version being used. It can be used by tooling Specifications and clients to interpret the version. The structure SHALL be `major`.`minor`.`patch`, where `patch` versions MUST be compatible with the existing `major`.`minor` tooling. Typically patch versions will be introduced to address errors in the documentation, and tooling should typically be compatible with the corresponding `major`.`minor` (1.0.\*). Patch versions will correspond to patches of this document.
  info:
    $ref: '#/definitions/info'
    description: >-
      **REQUIRED**. Provides metadata about the API. The metadata can be used by the clients if needed.
  baseTopic:
    $ref: '#/definitions/baseTopic'
    description: >-
      The base topic to the API.
  topicSeparator:
    $ref: '#/definitions/topicSeparator'
    description: >-
      The string or character used to separate topic parts. For example, MQTT uses `/`, AMQP uses `.`. Defaults to `.`.
  defaultMediaType:
    $ref: '#/definitions/defaultMediaType'
    description: Sets the default media type for messages. Defaults to `application/json`.
  servers:
    $ref: '#/definitions/servers'
    description: >-
      An array of [Server Objects](#server-object), which provide connectivity information to a target server.
  topics:
    $ref: '#/definitions/topics'
    description: >-
      The available topics and messages for the API.
  stream:
    $ref: '#/definitions/stream'
    description: >-
      The list of messages a consumer can read or write from/to a streaming API.
  events:
    $ref: '#/definitions/events'
    description: >-
      The list of messages an events API sends and/or receives.
  components:
    $ref: '#/definitions/components'
    description: >-
      An element to hold various schemas for the specification.
  tags:
    $ref: '#/definitions/tags'
    description: >-
      A list of tags used by the specification with additional metadata. Each tag name in the list MUST be unique.
  externalDocs:
    $ref: '#/definitions/externalDocs'
    description: >-
      Additional external documentation.

# Spec definitions
# ================
definitions:
  
  # First-level objects
  # ===================
  
  asyncapi:
    type: string
    title: AsyncAPI Version String
    enum:
      - 2.0.0
    description: |
      The version string signifies the version of the AsyncAPI Specification that the document complies to.
      The format for this string _must_ be `major`.`minor`.`patch`.  The `patch` _may_ be suffixed by a hyphen and extra alphanumeric characters.

      A `major`.`minor` shall be used to designate the AsyncAPI Specification version, and will be considered compatible with the AsyncAPI Specification specified by that `major`.`minor` version.
      The patch version will not be considered by tooling, making no distinction between `1.0.0` and `1.0.1`.

      In subsequent versions of the AsyncAPI Specification, care will be given such that increments of the `minor` version should not interfere with operations of tooling developed to a lower minor version. Thus a hypothetical `1.1.0` specification should be usable with tooling designed for `1.0.0`.
  
  info:
    type: object
    title: Info Object
    description: General information about the API.
    required:
      - version
      - title
    additionalProperties: false
    patternProperties:
      ^x-:
        $ref: '#/definitions/vendorExtension'
    properties:
      title:
        type: string
        description: A unique and precise title of the API.
      version:
        type: string
        description: A semantic version number of the API.
      description:
        type: string
        description: >-
          A longer description of the API. Should be different from the title.
          CommonMark is allowed.
      termsOfService:
        type: string
        description: >-
          A URL to the Terms of Service for the API. MUST be in the format of a
          URL.
        format: uri
      contact:
        $ref: '#/definitions/contact'
      license:
        $ref: '#/definitions/license'
    examples:
      - yaml: |
          title: AsyncAPI Sample App
          description: This is a sample server.
          termsOfService: http://asyncapi.org/terms/
          contact:
            name: API Support
            url: http://www.asyncapi.org/support
            email: support@asyncapi.org
          license:
            name: Apache 2.0
            url: http://www.apache.org/licenses/LICENSE-2.0.html
          version: 1.0.1
  
  baseTopic:
    title: Base Topic Object
    description: 'The base topic to the API. Example: ''hitch''.'
    oneOf:
      - type: string
        pattern: '^[a-zA-Z0-9]{1}'
        default: ''
      - type: object
        properties:
          topic:
            type: string
          params:
            $ref: '#/definitions/topicParams'
  
  topicSeparator:
    title: topicSeparator
    type: string
    default: '.'
    x-avoid-section: true

  defaultMediaType:
    title: defaultMediaType
    type: string
    default: application/json
    x-avoid-section: true
    
  servers:
    title: Servers Array
    type: array
    items:
      $ref: '#/definitions/server'
    uniqueItems: true
    x-avoid-section: true
  
  topics:
    title: Topics Object
    type: object
    description: >-
      Holds the relative paths to the individual topic and their operations.
      The topic is appended to the [`Base Topic`](#base-topic-object) in order to construct the full one.
    patternProperties:
      ^x-:
        $ref: '#/definitions/vendorExtension'
      '^[^.]':
        $ref: '#/definitions/topicItem'
        description: >-
          A relative path to an individual topic. The field name MUST NOT begin with a dot. [Topic templating](#topic-templating) is allowed.
    additionalProperties: false
    examples:
      - yaml: |
          accounts.1.0.event.user.signup:
            subscribe:
              $ref: "#/components/messages/userSignedUp"

  topicItem:
    title: Topic Item Object
    description: >-
      Describes the operations available on a single topic.
    type: object
    additionalProperties: false
    patternProperties:
