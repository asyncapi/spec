asyncapi: 3.0.0
info:
  title: OneOf example
  version: 1.0.0
channels:
  test:
    address: test
    messages:
      publish.message:
        $ref: '#/components/messages/testMessages'
  test2:
    address: test2
    messages:
      subscribe.message.0:
        payload:
          $ref: '#/components/schemas/objectWithKey'
      subscribe.message.1:
        payload:
          $ref: '#/components/schemas/objectWithKey2'
operations:
  test.publish:
    action: receive
    channel:
      $ref: '#/channels/test'
    messages:
      - $ref: '#/components/messages/testMessages'
  test2.subscribe:
    action: send
    channel:
      $ref: '#/channels/test2'
    messages:
      - $ref: '#/channels/test2/messages/subscribe.message.0'
      - $ref: '#/channels/test2/messages/subscribe.message.1'
components:
  messages:
    testMessages:
      payload:
        oneOf:
          - $ref: '#/components/schemas/objectWithKey'
          - $ref: '#/components/schemas/objectWithKey2'
    testMessage1:
      payload:
        $ref: '#/components/schemas/objectWithKey'
    testMessage2:
      payload:
        $ref: '#/components/schemas/objectWithKey2'
  schemas:
    objectWithKey:
      type: object
      properties:
        key:
          type: string
    objectWithKey2:
      type: object
      properties:
        key2:
          type: string
