asyncapi: '2.6.0'
id: 'urn:example:rpcclient'
defaultContentType: application/json

info:
  title: RPC Client Example
  description: This example demonstrates how to define an RPC client.
  version: '1.0.0'

servers:
  production:
    url: rabbitmq.example.org
    protocol: amqp

channels:
  '{queue}':
    parameters:
      queue:
        schema:
          type: string
          pattern: '^amq\\.gen\\-.+$'
    bindings:
      amqp:
        is: queue
        queue:
          exclusive: true
    publish:
      operationId: receiveSumResult
      bindings:
        amqp:
          ack: false
      message:
        correlationId:
          location: $message.header#/correlation_id
        payload:
          type: object
          properties:
            result:
              type: number
              examples:
                - 7

  rpc_queue:
    bindings:
      amqp:
        is: queue
        queue:
          durable: false
    subscribe:
      operationId: requestSum
      bindings:
        amqp:
          ack: true
      message:
        bindings:
          amqp:
            replyTo:
              type: string
        correlationId:
          location: $message.header#/correlation_id
        payload:
          type: object
          properties:
            numbers:
              type: array
              items:
                type: number
              examples:
                - [4,3]
