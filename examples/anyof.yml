asyncapi: '2.6.0'
info:
  title: AnyOf example
  version: '1.0.0'

channels:
  test:
    publish:
      message:
        $ref: '#/components/messages/testMessages'

components:
  messages:
    testMessages:
      payload:
        anyOf: # anyOf in payload schema
          - $ref: "#/components/schemas/objectWithKey"
          - $ref: "#/components/schemas/objectWithKey2"

  schemas:
    objectWithKey:
      type: object
      properties:
        key:
          type: string
          additionalProperties: false
    objectWithKey2:
      type: object
      properties:
        key2:
          type: string
